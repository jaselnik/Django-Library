{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">

                        {{ book_form }}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
